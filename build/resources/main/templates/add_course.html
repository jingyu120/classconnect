<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

</html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <meta charset="UTF-8" />
    <title>Justin</title>
</head>

<body>
    <div class="container my-5">
        <h2 class="mb-5">New Course</h2>
        <div class="row">
            <div class="col-md-6">
                <form action="#" th:action="@{/courses}" th:object="${course}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            <label for="dept" class="col-form-label">Department</label>
                            <input type="text" th:field="*{dept}" class="form-control" id="dept"
                                placeholder="Department">
                            <span th:if="${#fields.hasErrors('dept')}" th:errors="*{dept}" class="text-danger"></span>
                            <label for="num" class="col-form-label">Number</label>
                            <input type="text" th:field="*{num}" class="form-control" id="num" placeholder="Number">
                            <span th:if="${#fields.hasErrors('num')}" th:errors="*{num}" class="text-danger"></span>
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            <label for="descrip" class="col-form-label">Description</label>
                            <input type="text" th:field="*{descrip}" class="form-control" id="descrip"
                                placeholder="Description">
                            <span th:if="${#fields.hasErrors('descrip')}" th:errors="*{descrip}"
                                class="text-danger"></span>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Add" />
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
