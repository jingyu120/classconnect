<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD STUDENTS</title>
</head>

<body>
    <div class="container my-5">
        <h2 class="mb-5">Update Profile</h2>
        <div class="row">
            <div class="col-md-6">
                <form th:action="@{/profile}" th:object="${student}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <input type="hidden" th:field="*{id}" />
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">

                            <label for="email" class="col-form-label">Email</label>
                            <input type="text" th:field="*{email}" class="form-control" id="email" readonly>

                            <label for="major" class="col-form-label">Major</label>
                            <input type="text" th:field="*{major}" class="form-control" id="major" placeholder="Major">
                            <label for="phone_number" class="col-form-label">Phone Number</label>
                            <input type="text" th:field="*{phone_number}" class="form-control" id="phone_number"
                                placeholder="Phone Number">
                            <label for="address" class="col-form-label">Address</label>
                            <input type="text" th:field="*{address}" class="form-control" id="address"
                                placeholder="Address">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Save" />
                            </div>
                            <div class="col-md-6 mt-5">
                                <a href='/profile' type="button" class="btn btn-danger">Cancel</a>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
