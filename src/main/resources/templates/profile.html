<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

</html>
<html lang="en">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>Justin</title>
</head>

<body>
	<div class="container">
		<div class="main-body">
			<div class="row">
				<div class="col-lg-3"></div>
				<div class="col-lg-6">
					<div class="row">
						<a class="btn btn-primary" type="button" href="/">Back to main page</a>
					</div>
					<div class="card">
						<div class="card-body">
							<div class="d-flex flex-column align-items-center text-center">
								<img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Admin"
									class="rounded-circle p-1 bg-primary" width="110">
								<div class="mt-3">
									<h4 th:text="${user.name}"></h4>
									<p class="text-secondary mb-1" th:text="${user.email}"></p>
									<a th:href="@{/profile/edit/{id}(id=${user.id})}" class="btn btn-primary">Edit
										Profile</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3"></div>
				<div class="col-lg-6">
					<div class="card">
						<div class="card-body">
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Major</h6>
								</div>
								<div class="col-sm-9 text-secondary" th:text="${user.major}"></div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Phone</h6>
								</div>
								<div class="col-sm-9 text-secondary" th:text="${user.phone_number}">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Address</h6>
								</div>
								<div class="col-sm-9 text-secondary" th:text="${user.address}">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
